<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub API App</title>
</head>
<body style="background-color: black; color: white; font-family: Arial, sans-serif; padding: 20px;">

    <div style="margin-bottom: 20px;">
        <input 
            type="text" 
            id="userInput" 
            placeholder="Enter GitHub username" 
            style="padding: 10px; font-size: 16px; border: none; outline: none; border-radius: 4px;">
        
        <button 
            onclick="handleSearch()" 
            style="padding: 10px 20px; font-size: 16px; margin-left: 10px; background-color: white; color: black; border: none; border-radius: 4px; cursor: pointer;">
            Search
        </button>
    </div>

    <div id="result" style="background-color: #1e1e1e; padding: 20px; border-radius: 8px;"></div>

    <script src="script.js"></script>
</body>
</html>
